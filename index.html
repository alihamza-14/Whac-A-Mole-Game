<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="WhacAMole.css" />
    <title>Whac A Mole</title>
  </head>
  <body>
    <section class="stats">
      <h1>Whac A Mole!</h1>
      <p><span>Time left: </span><span id="timer">20s</span></p>
      <p>
        <span>Score: </span><span id="score">0</span
        ><span id="increment"></span>
      </p>
      <button id="start">Start</button>
      <p id="result"></p>
    </section>
    <section class="game">
      <span class="circle"
        ><img id="mole1" class="mole" src="mole.png" alt="moleimgs"
      /></span>
      <span class="circle"
        ><img id="mole2" class="mole" src="mole.png" alt="moleimgs"
      /></span>
      <span class="circle"
        ><img id="mole3" class="mole" src="mole.png" alt="moleimgs"
      /></span>
      <span class="circle"
        ><img id="mole4" class="mole" src="mole.png" alt="moleimgs"
      /></span>
      <span class="circle"
        ><img id="mole5" class="mole" src="mole.png" alt="moleimgs"
      /></span>
      <span class="circle"
        ><img id="mole6" class="mole" src="mole.png" alt="moleimgs"
      /></span>
      <span class="circle"
        ><img id="mole7" class="mole" src="mole.png" alt="moleimgs"
      /></span>
      <span class="circle"
        ><img id="mole8" class="mole" src="mole.png" alt="moleimgs"
      /></span>
      <span class="circle"
        ><img id="mole9" class="mole" src="mole.png" alt="moleimgs"
      /></span>
    </section>
    <script src="WhacAMole.js"></script>
  </body>
</html>
